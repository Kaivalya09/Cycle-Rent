<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>feedback</title>
        <link rel="stylesheet" href="stylesheet.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <header>
            <p class="header-logo">Rentle Bicycle</p>
            <p class="blink">Rent Now</p>
        </header>
        <div class="header-trails">
            <a class="header-btn primary btn" href="https://Kaivalya09.github.io/Cycle-Rent/index.html">Home</a>
            <a class="header-btn primary btn" href="#">Booking</a>
            <a class="header-btn primary btn" href="https://Kaivalya09.github.io/Cycle-Rent/offers.html">Offers</a>
            <a class="header-btn primary btn selected" href="#">Feedback</a> 
            <a class="header-btn primary btn" href="#">Available models</a> 
            <a class="header-btn secondary btn" href="#">About Us</a>
            <a class="header-btn secondary btn" href="#">Previous Orders</a>
        </div>
        <marquee height=20px direction="left" behaviour="alternate" scrolldelay=0><span>Remaining Bicycle count:    
            //4 Avon/3 Atlas/0 Fulcrum//</span> <span>The rent for 12 hours is 360 Rs</span></marquee>
        
        <div class="feedback">
            <h3>FEEDBACK</h3>
            <form action="#">
                <label for="name" class="questions">Enter your name: </label>
                <input type="text" id="name" name="name"><br><br>
                <label for="number" class="questions">Enter your mobile number: </label>
                <input type="tel" id="number" name="number"><br><br>
                <label for="email" class="questions">Enter your email ID: </label>
                <input type="email" id="email" name="email"><br><br>
                <label type="Text" id="fback" name="feedback" class="questions fb">Enter your feedback about our services here: </label><br><br>
                <input type="text" id="fback" name="feedback" class="textbox"><br><br>
                <input type="submit" value="submit" class="btn sub">
            </form>
        </div>



        <footer>
            <p class="footer-logo">Rentle Bicycle</p>
            <a href="https://Kaivalya09.github.io/Cycle-Rent/Contact Us.html" class="btn first">Contact Us</a>
            <a href="https://www.instagram.com/" class="btn fa fa-instagram"></a>
            <a href="https://www.whatsapp.com/?lang=en" class="btn fa fa-whatsapp"></a>
            <a href="https://www.facebook.com/" class="btn fa fa-facebook"></a>
            <a href="https://twitter.com/?lang=en" class="btn fa fa-twitter"></a>
            <p class="last">Contact No.   XXXXXXXXXX</p>
        </footer>
    </body>
</html>
